# Default values for networth-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

backend:
  replicaCount: 1
  image:
    repository: networth-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  service:
    type: ClusterIP
    port: 8080

  

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  config:
    port: 8080
    dbSslmode: "disable"
    rateLimitRps: 100
    cacheRefreshMinutes: 60
    marketOpenLocal: "09:30"
    marketCloseLocal: "16:00"
    marketTimezone: "America/New_York"
    propertyValuationEnabled: "true"
    attomDataEnabled: "true"
    attomDataBaseUrl: "https://api.gateway.attomdata.com/propertyapi/v1.0.0/property/detail"
    twelveDataDailyLimit: 800
    twelveDataRateLimit: 8
    alphaVantageDailyLimit: 25
    alphaVantageRateLimit: 5
    primaryPriceProvider: "twelvedata"
    fallbackPriceProvider: "alphavantage"

  cors:
    enabled: true
    allowedOrigins: "http://frontend.local"

frontend:
  replicaCount: 1
  image:
    repository: networth-frontend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: true
    className: ""
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: frontend.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

  config:
    # This will be dynamically set in the deployment to the backend ingress host
    backendUrl: ""

# PostgreSQL dependency configuration
postgresql:
  enabled: true
  auth:
    database: networth_dashboard
    username: postgres
  primary:
    persistence:
      enabled: true
      size: 8Gi
    containerSecurityContext: 
      enabled: false
    podSecurityContext:
      enabled: false
